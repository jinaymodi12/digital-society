{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
  {% block title %}
  <title>
    NOTIFICATIONS
  </title>
  {% endblock %}
  
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'asset/scss/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
</head>

<body style="background-image: url(); background-size: cover; background-attachment: fixed;">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12"> 
        <!-- Navbar -->
       
        <!-- End Navbar -->
        
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col- d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-md-6 flex-column  ">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">NOTIFICATION</h4>
                  {% if msg %}
                   <p style="color: red;margin: 5px; padding: 5px ;">{{msg}}</p>
                  {% endif %}
                </div>
                <div class="card-body.">
                  <form role="form" action="{% url 'notifications' %}" method="POST" >
                    {% csrf_token %}
                  
                    <div class="input-group input-group-outline mb-3">
                     
                      <input type="text" name="name"  id="name" class="form-control" placeholder="NAME" required >
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="date" name="date" id="mobile" class="form-control" placeholder="Date" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="text" name="disc" id="address" class="form-control" placeholder="DISCRIPTION" required>
                    </div>
                    
                    
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">submit</button>
                    </div>
                  </form>
                  <table class="
                  table table-striped" style="text-align: center;">
                  
                  <tr><th>NAME</th><th>DATE</th><th>DISC</th><th>Action</th></tr>
                  {% for one in ma %}
                  <tr><td>{{one.name}}</td><td>{{one.date}}</td><td>{{one.disc}}</td><td><a href="{% url 'deletess' one.id %}"><button class="btn btn-danger">DELETE</button></a></td></tr>
                  {% endfor %}
                  
                  </table>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{ % static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/material-dashboard.min.js' %}"></script>
</body>

</html>







  {% endblock %}
